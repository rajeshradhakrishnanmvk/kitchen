apiVersion: extensions/v1beta1
kind: Ingress
metadata:
    name: kitchen-ingress
    namespace: kitchen
    annotations:
       kubernetes.io/ingress.class: traefik
       ingress.kubernetes.io/ssl-redirect: "false"
spec:
    rules:
    - host: kitchen.k3d.localhost
      http:
        paths:
        - backend:
            serviceName: kitchen-ui-web
            servicePort: 80