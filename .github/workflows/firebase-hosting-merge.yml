name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - frontend
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Compile css
        uses: actions/checkout@v2
        env: 
          PROJECT_PATH: ./kitchen-web/profile
      - run: 'npm run compile:sass'
      - name: Deploye to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        env: 
          PROJECT_PATH: ./kitchen-web/profile
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_KITCHEN_CF773 }}'
          channelId: live
          projectId: kitchen-cf773
