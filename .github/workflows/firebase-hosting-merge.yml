name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - frontend
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Compile css & Deploy to Firebase
        uses: actions/checkout@v2
      - run: |
          cd ./kitchen-web/profile
          npm run compile:sass
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_KITCHEN_CF773 }}'
          channelId: live
          projectId: kitchen-cf773
