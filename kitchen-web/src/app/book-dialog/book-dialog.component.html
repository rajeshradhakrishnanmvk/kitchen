<h2 mat-dialog-title>{{description}}</h2>>
<mat-dialog-content [formGroup]="form">
    <mat-form-field>
        <input matInput placeholder="Book Id" formControlName="id">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Name" formControlName="name">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Book Description" formControlName="description">
    </mat-form-field>
    <mat-form-field>
        <mat-select placeholder="Select category" formControlName="category">
            <mat-option value="Novel">Novel</mat-option>
            <mat-option value="Poetry">Poetry</mat-option>
            <mat-option value="Horror">Horror</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Icon Url" formControlName="iconUrl">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Book List Icon" formControlName="bookListIcon">
    </mat-form-field>
    <mat-form-field>
        <input matInput [matDatepicker]="myDatepicker" formControlName="releasedAt">
        <mat-datepicker-toggle matSuffix [for]="myDatepicker">
        </mat-datepicker-toggle>
        <mat-datepicker #myDatepicker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
        <textarea matInput placeholder="Long Description" formControlName="bookLongDescription">
        </textarea>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Chapter Count" formControlName="chapterCount">
    </mat-form-field>

</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button class="mat-raised-button" (click)="close()">
        Close
    </button>

    <button mat-button class="mat-raise-button mat-primary" (click)="onSave()">
        Save
    </button>

</mat-dialog-actions>
